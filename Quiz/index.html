<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="media/titleicon.png">
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="shared/sharedStyle/bootstrap.min.css">
    <link rel="stylesheet" href="shared/sharedStyle/sharedStyle.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>QuizGame</title>
</head>

<body>
    <div class="container">
            <div class="row text-center main-frame">
              <div class="col-md-12">
                <form>
                  <h1>New Game</h1>
                  <label>
                    <input name="gameName" class="input-group name-input" type="text" autocomplete="off" placeholder="Enter your Name">
                  </label>
                  <section>
                    <div>
                      <input type="radio" id="control_01" name="select" value="answer">
                      <label for="control_01">
                        <h2>Answer Mode</h2>
                        <p>In this mode you have 5 minutes and 50 question. Your score will depend on how much correct answers you have
                          by the end of the time. If you are fast enough, maybe you will answer all the 50 questions that are offered
                          to you.</p>
                      </label>
                    </div>
                    <div>
                      <input type="radio" id="control_02" name="select" value="multiple">
                      <label for="control_02">
                        <h2>Multiple Mode</h2>
                        <p>In this mode you will have option to select difficulty, category and type of answers. You get 10 questions
                          and a timer. Your score will be based on correct answer and average time per question.</p>
                      </label>
                    </div>
                  </section>
                  <button class="btn btn-block button-startgame p-2 mt-2 custom-color">Start Game</button>
                </form>
              </div>
            </div>
          </div>
    
    <script src="shared/sharedScripts/jquery.js"></script>
    <script src="shared/sharedScripts/sharedScript.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
