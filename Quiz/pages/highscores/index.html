<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../../media/titleicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../shared/sharedStyle/bootstrap.min.css">
    <link rel="stylesheet" href="../../shared/sharedStyle/sharedStyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>High Scores</title>
</head>

<body>
    <div class="container">
        <div class="row main-frame text-center">
            <div class="col-sm-12 col-md-12 col-lg-12 custom-box">
                <div class=" col-sm-12 col-md-12 col-lg-12 scores-select" id="gamemode">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <button class="custom-button" name="answer-mode">Answer Mode</button>
                        <button class="custom-button" name="multiple-mode">Multiple Mode</button>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12" id="mode">
                        <button class="custom-button" name="multiple">Multiple Answers Scores</button>
                        <button class="custom-button" name="boolean">True/False Scores</button>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12" id="difficulty">
                        <button class="custom-button" name="easy">Easy</button>
                        <button class="custom-button" name="medium">Medium</button>
                        <button class="custom-button" name="hard">Hard</button>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 scores">

                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <button class="custom-button" id="newgame">New Game</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="../../shared/sharedScripts/jquery.js"></script>
        <script src="../../shared/sharedScripts/sharedScript.js"></script>
        <script src="script/script.js"></script>
</body>

</html>
