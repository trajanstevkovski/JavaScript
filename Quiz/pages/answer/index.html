<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="../../media/titleicon.png">
  <link rel="stylesheet" href="../../shared/sharedStyle/bootstrap.min.css">
  <link rel="stylesheet" href="../../shared/sharedStyle/sharedStyle.css">
  <link rel="stylesheet" href="css/style.css">
  <title>AnswerMode</title>
</head>

<body>
  <div class="container">
    <div class="row text-center main-frame">
      <div class="col-md-12 col-sm-12 col-lg-12 game-container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="row stats">
              <div class="col-md-3 col-sm-3 col-lg-3">
                <h4 class="timer"></h4>
              </div>
              <div class="col-md-6 col-sm-6 col-lg-6 title"></div>
              <div class="col-md-3 col-sm-3 col-lg-3">
                <h4 class="count"></h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-lg-12 question text-center"></div>
              <div class="col-md-12 col-sm-12 col-lg-12 answer text-center">
                <input name="answer" type="text" class="form-control" autocomplete="off" placeholder="Your answer goes here">
              </div>
              <div class="col-md-12 col-sm-12 col-lg-12 correct-answer text-center"></div>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12">
              <button class="custom-button" name="confirm">Confirm Answer</button>
              <button class="custom-button" name="skip">Skip Question</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../shared/sharedScripts/jquery.js"></script>
    <script src="../../shared/sharedScripts/sharedScript.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
